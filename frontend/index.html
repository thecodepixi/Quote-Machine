<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/6d8de794ca.js" crossorigin="anonymous"></script>
  <title>Quote Machine</title>
</head>
<body>

  <nav class="navbar is-primary">
    <div class="navbar-brand">
      <a href="#" class="navbar-item">
        <h1 class="is-size-3">Quote Machine</h1>
      </a>
    </div>  
      <div class="navbar-end">
        <div class="navbar-item">
          <button class="button is-light is-rounded" id="info-activate">Info</button>
        </div>
      </div>
  </nav>
  <div id="navbar-info">
    <div class="box">
    <p>This is where some info about this app will go but first I need to make this be hidden by default</p>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="hero is-primary is-bold is-large" id="main-quote">
        <div class="hero-body" id="hero-body">
          <div class="container has-text-centered">
            <h1 class="title" id="random-quote-content">Random quote goes here...</h1>
            <h3 class="subtitle" id="random-quote-author">- Random Author</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  
<div class="container">
  <section class="section">
    <a role="button" class="is-size-3 has-text-primary">Add a New Quote</a>
    <form action="post" class="form">

    </form>
  </section>
  <section class="section">
    <a role="button" class="is-size-3 has-text-primary" id="show-quotes"><i class="fas fa-bars" id="show-all-icon"></i> Show All Quotes</a>
    <div id="quote-container" class="container"><br></div>
  </section>  
</div>
  
  <script src="index.js"></script>
</body>
</html>
