<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/6d8de794ca.js" crossorigin="anonymous"></script>
  <title>Quote Machine</title>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar is-primary">
    <div class="navbar-brand">
      <a href="#" class="navbar-item">
        <h1 class="is-size-3">Quote Machine</h1>
      </a>
    </div>  
      <div class="navbar-end">
        <div class="navbar-item">
          <button class="button is-light is-rounded" id="info-activate">App Info <i class="fas fa-bars"></i></button>
        </div>
      </div>
  </nav>
<!-- PAGE INFO MODAL -->
  <div id="navbar-info">
    <div class="box">
      <p>This is where some info about this app will go but first I need to make this be hidden by default</p>
    </div>
  </div>

  <!-- RANDOM QUOTE HERO SECTION -->
  <div class="section">
    <div class="container">
      <div class="hero is-primary is-bold is-medium" id="main-quote">
        <a class="has-text-light is-size-2" id="random-quote-reload"><i class="fas fa-redo is-pulled-right"></i></a>
        <div class="hero-body" id="hero-body">
          <div class="container has-text-centered">
            <h1 class="title" id="random-quote-content">Quote...</h1>
            <h3 class="subtitle" id="random-quote-author">- Author</h3>
          </div>
        </div>
        <div class="hero-foot">
          <div class="tabs is-boxed is-fullwidth">
            <div class="container">
              <ul>
                <li class="has-text-weight-bold theme-link"><a id="inspirational">Inspirational</a></li>
                <li class="has-text-weight-bold theme-link"><a id="wisdom">Wisdom</a></li>
                <li class="has-text-weight-bold theme-link"><a id="humor">Humor</a></li>
                <li class="has-text-weight-bold theme-link"><a id="love">Love</a></li>
                <li class="has-text-weight-bold theme-link"><a id="success">Success</a></li>
                <li class="has-text-weight-bold theme-link"><a id="motivational">Motivational</a></li>
                <li class="has-text-weight-bold theme-link"><a id="joy">Joy</a></li> 
                <li class="has-text-weight-bold theme-link"><a id="science">Science</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- NEW QUOTE FORM  -->
<div class="container">

  <section class="section" id="new-quote-section">

    <a role="button" class="is-size-3 has-text-primary" id="new-quote-heading"><i class="fas" id="new-quote-icon"></i> Add a New Quote</a>
    <form id="new-quote-form" class="form" method="post">
      <div class="field">
        <label for="content" class="label">Quote Content:</label>
        <div class="control">
          <textarea type="textarea" class="textarea" placeholder="Put your quotation here!" rows="5" id="new-quote-content"></textarea>
        </div>
      </div>
      <div class="field">
        <label for="author" class="label">Quote Author:</label>
        <div class="control">
          <input type="text" class="input" placeholder="Author Name" id="new-quote-author">
        </div>
      </div>
      <div class="field">
        <label for="theme" class="label">Quote Theme:</label>
        <div class="control">
          <div class="select">
            <select name="theme" id="new-quote-theme">
              <option value="inspirational">Inspirational</option>
              <option value="humor">Humor</option>
              <option value="Inspiring">Inspiring</option>
              <option value="wisdom">Wisdom</option>
              <option value="love">Love</option>
              <option value="motivational">Motivational</option>
              <option value="joy">Joy</option>
              <option value="science">Science</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-primary" id="submit-quote">
            Submit
          </button>
        </p>
      </div>
    </form>

  </section>

 <!-- ALL QUOTES --> 
  <section class="section" id="all-quotes-section">
    <a role="button" class="is-size-3 has-text-primary" id="show-quotes"><i class="fas fa-bars" id="show-all-icon"></i> Show All Quotes</a>
    <div id="quote-container" class="container"><br></div>
  </section>  
</div>
  
</body>
</html>
